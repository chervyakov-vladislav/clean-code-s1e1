<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="info">
      <img class="info-image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <section id="adding-element-input">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="input-new-task"
                 type="text">
          <button>Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task task-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="completed-task-label label task">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
